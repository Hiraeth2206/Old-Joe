    <title>Area do Administrador - Cadastrar Produto</title>

<body>

    <!-- --------------------- Header --------------------- -->

    <header>
        <h2 class="logo" onclick="location.href = 'administrador.html'">Old<br>Joe</h2>
        <div class="menus">
            <a href='../../index.html' class="voltar" aria-label="Voltar para o site do usuário">Voltar</a>
            <a href='cadastrarProduto.html' class=" navegation-btn">Cadastrar Novo Produto</a>
            <a href='cadastrarUsuario-admVersion.html' class=" navegation-btn">Cadastrar Novo Usuário</a>
            <a href='postagemBlog.html' class=" navegation-btn">Escrever Nova Postagem</a>
        </div>
    </header>

    <!-- -------------------------------------------------- -->

    <div class="corpo">
        <h1>Cadastrar Produto</h1>
        <form action="">



            <div class="digitar">

                <div class="secoes">
                    <label for="nomeProduto">Nome:</label><br>
                    <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" required><br>
                </div>

                <div class="secoes">
                    <label for="descricaoProduto">Descrição:</label><br>
                    <input type="text" id="descricaoProduto" placeholder="Digite descreva o produto" required><br>
                </div>

                <div class="secoes">
                    <label for="precoProduto">Preço:</label><br>
                    <input type="number" id="precoProduto" name="precoProduto" min="0" step="0.01"
                        placeholder="0,00" required><br>
                </div>

                <div class="secoes">
                    <label for="quantidadeProduto">Quantidade:</label><br>
                    <input type="number" id="quantidadeProduto" min="0" placeholder="Digite a quantidade do produto"
                        required><br>
                </div>

            </div>

            <div class="secoes">
                <label for="imagem">Imagem:</label><br>
                <input type="file" name="imagem" accept="image/*" required><br>
            </div>

            <br>
            <hr><br>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <!-- --------------------- Footer --------------------- -->

    <footer>
