    <div class="corpo">
        <h1>Cadastrar Usuário</h1><br>
        <form action="">
            <h2 style="font-style: italic;">Perfil do Usuario</h2>

            <div class="digitar">
                <div class="secoes">
                    <label for="nomeCliente">Nome:</label><br>
                    <input type="text" id="nomeCliente" placeholder="Digite o nome do Usuario" required><br>
                </div>

                <div class="secoes">
                    <label for="sobrenomeCliente">Sobrenome:</label><br>
                    <input type="text" id="sobrenomeCliente" placeholder="Digite o sobrenome do Usuario" required><br>
                </div>

                <div class="secoes">
                    <label for="cpfCliente">CPF:</label><br>
                    <input type="text" id="cpfCliente" placeholder="Digite o CPF do Usuario" required><br>
                </div>

            </div>
            <br>
            <hr><br>
            <button type="submit">Cadastrar Usuário</button>
        </form>
    </div>
